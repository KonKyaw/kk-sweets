<div *ngIf="product.titleEn" class="card">
    <div class="card-img-top-container overflow-hidden w-100">
        <img *ngIf="!showActions && product.dataUrl" class="card-img-top"
        [src]="product.dataUrl" alt="{{ product.titleEn }}">
        <img *ngIf="showActions && product.downloadUrl" class="card-img-top"
        [src]="product.downloadUrl" alt="{{ product.titleEn }}" onerror="this.style.visibility = 'hidden'"> 
    </div>
    <div class="card-body d-flex flex-column">
        <h3 class="card-title" [innerHTML]="'Dashboard.Products.Title' | translate : { product: product }"></h3>
        <div class="d-flex flex-row align-items-stretch justify-content-between mt-auto">
            <p class="card-text mb-0"> {{ product.price | currency: 'JPY': "symbol" }}</p>
        </div>
        <!-- <div class="mt-auto pt-12 align-self-center">
            <a *ngIf="showActions" [routerLink]="['/admin/products/', product.key]" class="btn btn-primary">Details</a>
        </div> -->
    </div>
</div>
